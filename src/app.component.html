
<main class="w-screen h-screen flex flex-col items-center justify-center p-4 bg-gradient-to-br from-sky-200 to-blue-300">
  <div class="absolute top-6 text-center">
    <h1 class="text-4xl md:text-5xl font-extrabold text-white text-shadow-lg" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">
      {{ translationService.t('title')() }}
    </h1>
  </div>
  
  <div class="w-full h-full flex items-center justify-center">
    @switch (gameState()) {
      @case ('config') {
        <app-config (configSaved)="onConfigSaved($event)" />
      }
      @case ('loading') {
        <div class="text-center text-white">
          <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-white mx-auto mb-4"></div>
          <p class="text-2xl font-semibold">{{ translationService.t('loadingAI')() }}</p>
        </div>
      }
      @case ('pre-game-question') {
        @if(preGameQuestion(); as question) {
          <app-question-modal 
            [question]="question" 
            [title]="translationService.t('answerThisFirst')()"
            (answeredCorrectly)="onPreGameQuestionAnswered()" />
        }
      }
      @case ('game') {
        @if(gameConfig(); as config) {
          <app-game [config]="config" />
        }
      }
    }
  </div>
</main>
